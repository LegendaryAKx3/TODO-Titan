{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}

{% block body %}
<div id="todo-index">
    <h1 id="index-title">TODO Titan</h1>
    <div id="add-task">
        <h4>Add Task</h4>
        <form action="/" method="post">
            <input autocomplete="off" name="task" id="task-form" placeholder="Enter a task">
            <button type="submit" id="add-btn">Add</button>
        </form>
    </div>
    <br>
    <div id="add-section">
        <h4>Add Section</h4>
        <form action="/section-create" method="post">
            <input autocomplete="off" name="section" placeholder="Section Name">
            <button type="submit">Create</button>
        </form>
    </div>
</div>

<!--TODO: order settings (date added, date due, custom)-->
<ul id="todo-list">
    {% for task in tasks %}
    <p>{{ task.task_text }}</p>
    <form action="/delete" method="post">
        <input type="hidden" name="id" value="{{ task.task_id }}">
        <button type="submit" id="delete">Done</button>
    </form>
    {% endfor %}
</ul>
{% endblock %}
