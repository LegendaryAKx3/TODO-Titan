{% extends "layout.html" %}
{% block title %}
    Login
{% endblock %}
{% block body %}
    <form action="/login" method="post">
        <div>
            <input autocomplete="off" autofocus id="username" name="username" placeholder="Username" type="text">
        </div>
        <div>
            <input id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log in</button>
    </form>
{% endblock %}
